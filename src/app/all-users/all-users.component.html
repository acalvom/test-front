<div class="form-group row">
  <table class="table table-hover">
    <thead>
    <tr >
      <th>Nombre</th>
      <th>Apellidos</th>
      <th>Edad</th>
      <th>DNI</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of allUsers">
      <th>{{user.nombre}}</th>
      <th>{{user.apellidos}}</th>
      <th>{{user.edad}}</th>
      <th>{{user.dni}}</th>
    </tr>
    </tbody>
  </table>
</div>
